<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">

<style>

    body {
    background-color: rgb(44, 43, 43);
    }
    .center {
    display: flex;
    justify-content: center;
    }

    .margin-top {
        margin-top: 100px;
    }

    .timer {
    font-size: 60px;
    color: white;
    font-family: 'Roboto', sans-serif;
    }

</style>

<script>
    let alarm = new Audio('Eieruhr_alarm.mp3')
    let timerStared = false;
    function startTimer() {
       if (!timerStared) {
       let startTime = new Date().getTime(); 
       let fiveminutes = 1000 * 60 * 5;
       let endtime = startTime + fiveminutes;

       setInterval(function() {
           let timeleft = endtime - new Date().getTime();

           if (timeleft > 0) {
           let minutes =timeleft / (1000 * 60)
           minutes = Math.floor(minutes);
           let seconds = (timeleft / 1000) % 60;
           seconds = Math.round(seconds);
           seconds = ('0' + seconds).slice(-2);
           let text = '0' + minutes + ' : ' + seconds;
           timer.innerHTML = text;
        } else {
            timer.innerHTML = '00 : 00';
            alarm.play();

            }     
        }, 1000);
        timerStared = true;
    }
}
</script>

</head>
<body>
    <div><img src="img/menu.png" alt="">
    
    </div>
    <div class="center margin-top">
        <img src="img/egg.png" alt="">
        
    </div>
    <div class="center margin-top timer" id="timer">05 : 00</div>

    <div class="center margin-top">
        <img onclick="startTimer()" src="img/button.png" alt="">
    </div>
</body>
</html>
